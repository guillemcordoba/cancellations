<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
      }
    </style>
    <title>Cancellations</title>
  </head>

  <body>
    <demo-app></demo-app>

    <script type="module">
      import '@shoelace-style/shoelace/dist/themes/light.css';
      import { ContextProvider } from '@lit-labs/context';
      import { LitElement, css, html } from 'lit';
      import { AppAgentWebsocket } from '@holochain/client';
      import { StoreSubscriber } from '@holochain-open-dev/stores';
      import { sharedStyles } from '@holochain-open-dev/elements';
      import { CancellationsStore, CancellationsClient } from '../src/index.ts';
      import '@holochain-open-dev/elements/dist/elements/display-error.js';
      import {
        ProfilesClient,
        ProfilesStore,
        profilesStoreContext,
      } from '@holochain-open-dev/profiles';
      import '@holochain-open-dev/profiles/dist/elements/profile-prompt.js';
      import '@shoelace-style/shoelace/dist/components/spinner/spinner.js';
      import '@shoelace-style/shoelace/dist/components/button/button.js';

      import '../src/elements/cancellations-context.ts';
      import '../src/elements/create-cancellation-dialog.ts';
      import '../src/elements/cancellations-for.ts';

      export class DemoApp extends LitElement {
        constructor() {
          super();
          this._loading = true;
          this._view = { view: 'main' };
        }

        async firstUpdated() {
          this._client = await AppAgentWebsocket.connect('', 'cancellations');

          await this.initStores(this._client);

          this._loading = false;
          this.requestUpdate();
        }

        async initStores(appAgentClient) {
          const profilesStore = new ProfilesStore(
            new ProfilesClient(appAgentClient, 'cancellations_test')
          );
          new ContextProvider(this, profilesStoreContext, profilesStore);

          this._cancellationsStore = new CancellationsStore(
            new CancellationsClient(appAgentClient, 'cancellations_test')
          );
        }

        renderContent() {
          return html`
            <cancellations-context .store=${this._cancellationsStore}>
              <create-cancellation-dialog
                .cancelledHash=${this.profileHash}
              ></create-cancellation-dialog>
              <sl-button
                @click=${() =>
                  this.querySelector('create-cancellation-dialog').show()}
              ></sl-button>
              <cancellations-for
                .cancelledHash=${this.profileHash}
              ></cancellations-for>
            </cancellations-context>
          `;
        }

        render() {
          if (this._loading)
            return html`<div
              class="row"
              style="flex: 1; height: 100%; align-items: center; justify-content: center;"
            >
              <sl-spinner></sl-spinner>
            </div>`;

          return html`
            <div class="fill row" style="width: 100vw; height: 100%;">
              <profile-prompt
                style="flex: 1;"
                @profile-created=${e => {
                  this.profileHash = e.detail.profileHash;
                }}
              >
                ${this.renderContent()}
              </profile-prompt>
            </div>
          `;
        }

        static styles = [
          css`
            :host {
              display: flex;
              flex: 1;
            }
          `,
          sharedStyles,
        ];
      }

      customElements.define('demo-app', DemoApp);
    </script>
  </body>
</html>
